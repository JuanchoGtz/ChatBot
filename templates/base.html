    <style>

        .chatbot-input {

  #chatbot-window {
    position: fixed;
    bottom: 100px;

    background: #1d1d1d;
    color: #fff;

    box-shadow: 0 8px 16px rgba(0,0,0,0.5);
    display: none; 
    flex-direction: column;
    overflow: hidden;
  }

  .chatbot-header {
    background: #96fffb;
    color: #1d1d1d;
    padding: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .chatbot-body {
    padding: 15px;
    flex: 1;
     display: flex;
  flex-direction: column;
  overflow-y: auto; 
  }

  max-width: 80%;
  padding: 8px 12px;

}

  display: flex;

}

#chatbot-suggestions button {
  background: #96fffb;

  padding: 5px 10px;
  border-radius: 10px;
  cursor: pointer;
  color: #1d1d1d;

#chatbot-suggestions button:hover {
  background: #64aeac;

</head>
<body>
    <nav>
        
        <a href="/">Home</a>
        <a href="/login">Admin Login</a>

    </nav>
    <hr>
    {% block content %}{% endblock %}
    <div id="chatbot-button">
        ðŸ’¬
    </div>
    <!-- Ventana del chatbot oculta -->
    <div id="chatbot-window">
       
      <div class="chatbot-header">
        <h4>Chatbot</h4>
        <button id="close-chatbot">Ã—</button>
        
      </div>
      <div class="chatbot-body" id="chatbot-body">
        <div id="chatbot-suggestions">
          <button onclick="setExample('Â¿CuÃ¡ntas computadoras tienen disponibles?')">Disponibles</button>
        <button onclick="setExample('MuÃ©strame las PCs con 16GB de RAM')">16GB RAM</button>
        <button onclick="setExample('Â¿QuÃ© accesorios hay?')">Accesorios</button>
      </div>
        <!-- Mensajes se insertan aquÃ­ -->
      </div>
      <div class="chatbot-input">
        <input type="text" id="chatbot-input" placeholder="Escribe tu mensaje...">
        <button id="send-chatbot">Enviar</button>
      </div>
    </div>


<script>
  const chatbotButton = document.getElementById('chatbot-button');
  const chatbotWindow = document.getElementById('chatbot-window');
  const closeButton = document.getElementById('close-chatbot');
  const sendButton = document.getElementById('send-chatbot');
  const inputField = document.getElementById('chatbot-input');
  const chatbotBody = document.getElementById('chatbot-body');

  chatbotButton.onclick = () => {
    chatbotWindow.style.display = 'flex';
  };
  closeButton.onclick = () => {
    chatbotWindow.style.display = 'none';
  };

  sendButton.onclick = sendMessage;

  function addMessage(text, type) {
    const msg = document.createElement('div');
    msg.className = `message ${type}`;
    msg.textContent = text;
    chatbotBody.appendChild(msg);
    chatbotBody.scrollTop = chatbotBody.scrollHeight; // Auto-scroll
  }

  async function sendMessage() {
    const text = inputField.value.trim();
    if (!text) return;

    addMessage(text, 'user-message');
    inputField.value = '';

    // Puedes mostrar "..." mientras carga
    const loading = document.createElement('div');
    loading.className = 'message bot-message';
    loading.textContent = '...';
    chatbotBody.appendChild(loading);
    chatbotBody.scrollTop = chatbotBody.scrollHeight;

    // Llamada a tu backend
    const res = await fetch('/api/chat', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ message: text })
    });

    const data = await res.json();

    loading.remove(); // Borra "..."
    addMessage(data.response, 'bot-message');
  }

  function setExample(text) {
    inputField.value = text;
    inputField.focus();
  }
</script>

</body>
</html>
